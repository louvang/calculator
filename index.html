<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <script
      src="https://kit.fontawesome.com/37eac50fff.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Days+One&family=Jura:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico" />
  </head>
  <body>
    <div id="calc">
      <h1>CALC.</h1>
      <h2>NTI-2020 JS</h2>
      <div id="display">
        <div class="line">25 &times; 6 = 150</div>
      </div>
      <button id="clear" class="op">CLEAR</button>
      <button id="backspace" class="op">
        <i class="fas fa-backspace"></i>
      </button>
      <button id="divide" class="op">&divide;</button>
      <button id="seven" class="num">7</button>
      <button id="eight" class="num">8</button>
      <button id="nine" class="num">9</button>
      <button id="times" class="op">&times;</button>
      <button id="four" class="num">4</button>
      <button id="five" class="num">5</button>
      <button id="six" class="num">6</button>
      <button id="minus" class="op">-</button>
      <button id="one" class="num">1</button>
      <button id="two" class="num">2</button>
      <button id="three" class="num">3</button>
      <button id="plus" class="op">+</button>
      <button id="zero" class="num">0</button>
      <button id="point">.</button>
      <button id="equals">=</button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
